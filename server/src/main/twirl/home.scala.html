@import components.html._

@page(currentPage = "home") {
<div class="bg-light p-3 rounded">
    <h4 id="overview-title">Overview</h4>
    <div class="row">
        <div class="col-8">
            <table id="entries" class="table table-striped" style="width:100%">
                <thead>
                <tr>
                    <th>From</th>
                    <th>To</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Category</th>
                </tr>
                </thead>
            </table>
        </div>
        <div class="col">
            <div class="row">
                <ul class="list-group px-3">
                    <li class="list-group-item list-group-item-warning d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto"><div class="fw-light fst-italic">Remaining (previous)</div></div>
                        <span id="remaining-amount-previous" class="badge text-bg-dark">-</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto"><div>Total Income</div></div>
                        <span id="income-amount-current" class="badge text-bg-success">-</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto"><div>Total Expenses</div></div>
                        <span id="expenses-amount-current" class="badge text-bg-dark">-</span>
                    </li>
                    <li class="list-group-item list-group-item-primary d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto"><div>Total Forecast</div></div>
                        <span id="forecast-amount-current" class="badge text-bg-dark">-</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto"><div class="fw-bold">Remaining</div></div>
                        <span id="remaining-amount-current" class="badge text-bg-dark">-</span>
                    </li>
                </ul>
            </div>
            <hr>
            <div class="row">
                <div id="daily-transactions-chart"></div>
            </div>
            <hr>
            <div class="row">
                <div id="category-breakdown-chart"></div>
            </div>
        </div>
    </div>
</div>
}
